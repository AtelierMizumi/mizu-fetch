name: Auto Release on Push

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Bump version and create tag
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: bump
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          PRERELEASE: false

  # 2. Build and Release (Runs only after bump-version succeeds)
  release:
    needs: bump-version
    name: Build & Release ${{ needs.bump-version.outputs.new_tag }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: mizu
            asset_name: mizu-linux-x86_64
          - os: windows-latest
            artifact_name: mizu.exe
            asset_name: mizu-windows-x86_64
          - os: macos-latest
            artifact_name: mizu
            asset_name: mizu-macos-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build
      run: cargo build --release --locked

    - name: Package (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        strip target/release/${{ matrix.artifact_name }}
        tar -czf ${{ matrix.asset_name }}.tar.gz -C target/release ${{ matrix.artifact_name }}

    - name: Package (Windows)
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path target/release/${{ matrix.artifact_name }} -DestinationPath ${{ matrix.asset_name }}.zip

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.bump-version.outputs.new_tag }}
        files: |
          ${{ matrix.asset_name }}.tar.gz
          ${{ matrix.asset_name }}.zip
